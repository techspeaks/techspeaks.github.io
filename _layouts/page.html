---
layout: default
---

<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="page-header mb-5">
                <h1 class="display-4 fw-bold text-primary">{{ page.title }}</h1>
                {% if page.subtitle %}
                <p class="lead text-muted">{{ page.subtitle }}</p>
                {% endif %}
            </div>

            <div class="page-content">
                {{ content }}
            </div>
        </div>
    </div>
</div>
